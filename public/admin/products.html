<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/admin/products.css">
</head>

<body>

  <div class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">eCommerce</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <i class="fas fa-bars" id="navTogglerIcon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto gap-2 mt-2 mt-lg-0">
            <li class="nav-item">
              <a href="/products" class="btn btn-outline-dark"></i><i class="fas fa-box-open me-2"></i>Productos</a>
            </li>
            <li class="nav-item">
              <a href="/users" class="btn btn-outline-dark"></i><i class="fas fa-user-cog me-2"></i>Usuarios</a>
            </li>
            <li class="nav-item">
              <a href="/order" class="btn btn-outline-dark"></i><i class="fas fa-clipboard-list me-2"></i>Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-dark"></i><i class="fas fa-money-bill-wave me-2"></i>Ventas</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark" id="logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <!-- Contenedor principal -->
      <div class="container mt-4">
        
      <div class="container-fluid">
        <div class="row align-items-center mb-5">
          <div class="col-12 col-lg-4">
            <input type="text" id="search" class="form-control input-outline-dark mb-2 mb-lg-0" placeholder="Buscar productos...">
          </div>
          <div class="col-12 col-lg-8">
            <div class="d-flex flex-column flex-lg-row justify-content-lg-end gap-2">
              <button id="btnNew" class="btn btn-outline-dark">
                <i class="fas fa-plus"></i> Nuevo producto
              </button>
              <button id="btnActive" class="btn btn-outline-dark"><i class="fa-solid fa-check me-2"></i>Activos</button>
              <button id="btnInactive" class="btn btn-outline-dark"><i class="fa-solid fa-xmark me-2"></i>Inactivos</button>
            </div>
          </div>
        </div>
      </div>


        <!-- Tabla responsive -->
        <div class="table-responsive">
          <table class="table table-sm align-middle" id="productsTable">
            <thead>
              <tr>
                <th class="p-3 table-column-css">Imagen</th>
                <th class="p-3 table-column-css">Nombre</th>
                <th class="p-3 table-column-css">Marca</th>
                <th class="p-3 table-column-css">Categoría</th>
                <th class="p-3 table-column-css">inicio</th>
                <th class="p-3 table-column-css">Precio</th>
                <th class="p-3 table-column-css">Stock</th>
                <th class="p-3 table-column-css">Estado</th>
                <th class="p-3 table-column-css">Acciones</th>
              </tr> 
            </thead>                
            <tbody>
              <!-- filas inyectadas por JS -->
            </tbody>
          </table>
        </div>
        <!-- Paginador -->
        <nav aria-label="Page navigation" class="mt-3">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Se llenará con JS -->
          </ul>
        </nav>
      </div>
    </section>

  </div>
  <!-- Modal Vista Previa -->
  <div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Vista Previa de Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Formulario Crear/Editar -->
  <div class="modal fade" id="formModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="productForm" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Nuevo producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- campo oculto para ID -->
          <input type="hidden" id="id_product" name="id_product">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Marca</label>
              <input type="text" class="form-control" name="brand" id="brand" required>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" name="description" id="description" rows="2"></textarea>
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio inicio</label>
              <input type="number" step="0.01" class="form-control" name="price_start" id="price_start" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio fin</label>
              <input type="number" step="0.01" class="form-control" name="price_end" id="price_end" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Categoría</label>
              <input type="text" class="form-control" name="category" id="category" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" name="stock" id="stock" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Mensaje stock</label>
              <input type="text" class="form-control" name="message_stock" id="message_stock">
            </div>
            <div class="col-12">
              <label class="form-label">Imagen</label>
              <input type="file" class="form-control" name="images_url" id="images_url" accept="image/*">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="submitBtn">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script type="module" src="/js/admin/products.js"></script>
  <script>
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.clear(); window.location.href = '/login';
    });
  </script>
</body>

</html>
