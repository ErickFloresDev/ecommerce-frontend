<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/admin/users.css">
</head>

<body>


  <div class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">eCommerce</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <i class="fas fa-bars" id="navTogglerIcon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto gap-2 mt-2 mt-lg-0">
            <li class="nav-item">
              <a href="/products" class="btn btn-outline-dark"></i><i class="fas fa-box-open me-2"></i>Productos</a>
            </li>
            <li class="nav-item">
              <a href="/users" class="btn btn-outline-dark"></i><i class="fas fa-user-cog me-2"></i>Usuarios</a>
            </li>
            <li class="nav-item">
              <a href="/order" class="btn btn-outline-dark"></i><i class="fas fa-clipboard-list me-2"></i>Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-dark"></i><i class="fas fa-money-bill-wave me-2"></i>Ventas</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark" id="logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <div class="container mt-4">

        <div class="container-fluid">
          <div class="row align-items-center mb-5">
            <div class="col-12 col-lg-4">
              <input type="text" id="search" class="form-control input-outline-dark mb-2 mb-lg-0"
                placeholder="Buscar usuarios...">
            </div>
            <div class="col-12 col-lg-8">
              <div class="d-flex flex-column flex-lg-row justify-content-lg-end gap-2">
                <button id="btnNewAdmin" class="btn btn-outline-dark">
                  <i class="fas fa-user-shield"></i> Registrar Admin
                </button>
                <button id="btnActive" class="btn btn-outline-dark"><i class="fa-solid fa-check me-2"></i>Activos</button>
                <button id="btnInactive" class="btn btn-outline-dark"><i class="fa-solid fa-xmark me-2"></i>Inactivos</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla Responsive -->
        <div class="table-responsive">
          <table class="table table-sm align-middle" id="usersTable">
            <thead>
              <tr>
                <th class="p-2 table-column-css"></th>
                <th class="p-2 table-column-css">Nombre</th>
                <th class="p-2 table-column-css">Teléfono</th>
                <th class="p-2 table-column-css">Dirección</th>
                <th class="p-2 table-column-css">Rol</th>
                <th class="p-2 table-column-css">Estado</th>
                <th class="p-2 table-column-css">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- filas inyectadas por JS -->
            </tbody>
          </table>
        </div>
        <!-- Paginador -->
        <nav aria-label="Page navigation" class="mt-3">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Aquí se inyecta con JS -->
          </ul>
        </nav>
      </div>
    </section>
  </div>
  <!-- Modal Formulario (Editar / Registrar Admin) -->
  <div class="modal fade" id="userFormModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userFormLabel">Registrar Administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id_user" name="id_user">
          <input type="hidden" id="role" name="role">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="userName" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" name="email" required>
          </div>
          <div class="mb-3" id="passwordGroup">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="userPassword" name="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="userAddress" name="address">
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="userPhone" name="phone">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="userSubmitBtn">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script type="module" src="/js/admin/users.js"></script>
  <script>
    document.getElementById('logout').onclick = () => {
      localStorage.clear();
      window.location.href = '/login';
    };
  </script>
</body>

</html>
