<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/user/cart.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/user">eCommerce</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <i class="fas fa-bars" id="navTogglerIcon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto gap-2 mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark" href="/user"><i class="fa-solid fa-house me-2"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user-order" class="btn btn-outline-dark"><i class="fa-solid fa-tags me-2"></i>Mis Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" id="logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Carrito de Compras</h1>
                <p>Revisa tus productos antes de finalizar la compra</p>
            </div>

            <!-- Cart Layout -->
            <div class="row">
                <!-- Products Section -->
                <div class="col-12 col-lg-8">
                    <div class="products-section">
                        <div class="section-header d-flex justify-content-between align-items-center py-2 border-bottom">
                            <h2 class="h5">Productos (<span id="products-count">0</span>)</h2>
                            <button class="btn btn-link text-danger" onclick="clearCart()">
                                <i class="fa-solid fa-trash-can"></i> 
                            </button>
                        </div>

                        <div id="cart-container" class="products-container">
                            <!-- Los productos se cargarán aquí -->
                        </div>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="col-lg-4">
                    <div class="summary-section">
                        <div id="cart-summary">
                            <!-- El resumen se cargará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/user/cart.js"></script>

    <script>
        document.getElementById('logout').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/login';
        });
  </script>
</body>

</html>
