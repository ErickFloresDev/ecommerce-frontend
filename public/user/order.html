<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/user/order.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/user">eCommerce</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <i class="fas fa-bars" id="navTogglerIcon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto gap-2 mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark" href="/user"><i class="fa-solid fa-house me-2"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user-cart" class="btn btn-outline-dark"><i class="fas fa-shopping-cart me-2"></i>Carrito de Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" id="logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Contenido de Pedidos -->
        <main class="container">
            <div class="col-lg-6 col-md-12">
                <div class="orders-header">
                    <h2 class="orders-title">Mis Pedidos</h2>
                    <p class="orders-subtitle" id="ordersCount">Historial de tus compras</p>
                </div>
            </div>
            <div class="row d-flex">
                <!-- Lista de Pedidos -->
                <div class="col-lg-6 col-md-12">
                    <div class="orders-list" id="ordersList">
                        <!-- Aquí se insertarán dinámicamente los pedidos -->
                    </div>
                </div>

                <!-- Detalle del Pedido -->
                <div class="col-lg-6 col-md-12 ">
                    <div class="order-detail-container" id="orderDetailContainer">
                        <div class="empty-detail">
                            <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Selecciona un pedido para ver los detalles</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user/order.js"></script>
    <script>
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login';
        });
    </script>
</body>

</html>
