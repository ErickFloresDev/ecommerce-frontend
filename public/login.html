<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      border: none;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      max-width: 420px;
      width: 100%;
    }
    
    .card-header {
      background: linear-gradient(135deg, #333 0%, #444 100%);
      color: white;
      padding: 2rem 0;
      text-align: center;
      border: none;
    }
    
    .card-header h3 {
      margin: 0;
      font-weight: 300;
      font-size: 1.8rem;
    }
    
    .card-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    .card-body {
      padding: 2.5rem;
    }
    
    .form-label {
      font-weight: 500;
      color: #555;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #333;
      box-shadow: 0 0 0 0.2rem rgba(51, 51, 51, 0.15);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      z-index: 3;
    }
    
    .form-control.with-icon {
      padding-left: 45px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #333 0%, #444 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #222 0%, #333 100%);
      box-shadow: 0 5px 15px rgba(51, 51, 51, 0.3);
    }
    
    .forgot-password {
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #555;
      text-decoration: underline;
    }
    
    .register-link {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .register-link:hover {
      color: #555;
      text-decoration: underline;
    }
    
    
    @media (max-width: 576px) {
      .card-body {
        padding: 2rem 1.5rem;
      }
      
      .card-header {
        padding: 1.5rem 0;
      }
      
      .card-header h3 {
        font-size: 1.5rem;
      }
      
      .card-header i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <i class="fas fa-user-circle"></i>
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="card-body">
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-2"></i>Correo electrónico
            </label>
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" class="form-control with-icon" id="email" placeholder="ejemplo@correo.com" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Contraseña
            </label>
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" class="form-control with-icon" id="password" placeholder="••••••••" required>
            </div>
          </div>
          
          <div class="mb-3 text-end">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
          </button>
        </form>

        
        <p class="text-center mb-0 mt-2">
          ¿No tienes cuenta? 
          <a href="/register" class="register-link">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
